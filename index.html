    <style>

            --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; --text: #333;
        }
        body {

            background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center;

        .menu-stack { display: flex; flex-direction: column; gap: 12px; }
        button {

        .hidden { display: none; }

        .option-btn.wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }
        .result-box {

        }
        .search-actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .search-link { 
            flex: 1; min-width: 140px; text-align: center; padding: 10px; background: #4285f4; 
            color: white; text-decoration: none; border-radius: 6px; font-size: 13px;
            display: flex; align-items: center; justify-content: center;
        }
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        .stats-table th, .stats-table td { border-bottom: 1px solid #eee; padding: 12px 8px; text-align: left; }
        #total-status { 
            margin-bottom: 20px; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; font-size: 1.1rem;
        }
        @media (max-width: 480px) {
            .container { padding: 15px; border-radius: 0; min-height: 100vh; margin-top: 0; }
            .btn-home-nav { top: 10px; right: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <button id="nav-home-btn" class="btn-home-nav hidden" onclick="confirmGoHome()">ğŸ  è¡¨ç´™ã¸æˆ»ã‚‹</button>

    <div id="home-screen">
        <h1>ãƒ“ã‚¸ãƒã‚¹æ³•å‹™3ç´š<br>å­¦ç¿’ãƒŠãƒ“</h1>
        <div id="loading-status" style="text-align:center; padding:20px;">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
        <div class="menu-stack hidden" id="main-menu">
            <button onclick="startQuiz('order')">æœ€åˆã‹ã‚‰è§£ã (IDé †)</button>
            <button onclick="startQuiz('random')" class="btn-random">å•é¡Œã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«è§£ã</button>
            <button id="review-btn" onclick="startQuiz('review')" class="btn-review hidden">é–“é•ãˆãŸå•é¡Œã‚’å¾©ç¿’ã™ã‚‹ (<span id="wrong-count">0</span>)</button>
            <button id="resume-btn" onclick="resumeQuiz()" style="display:none; background:#2ecc71;">å‰å›ã®ç¶šãã‹ã‚‰è§£ã</button>
            <button onclick="showCategoryMenu()" style="background:#9b59b6;">ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠã—ã¦è§£ã</button>
            <button onclick="showStats()" style="background:#f1c40f; color:#333;">æˆç¸¾è¡¨ãƒ»åˆæ ¼åˆ¤å®š</button>
        </div>
    </div>

    <div id="category-screen" class="hidden">
        <h2>ã‚«ãƒ†ã‚´ãƒªé¸æŠ</h2>
        <div id="category-list" class="menu-stack"></div>
        <button onclick="showHome()" style="background:#95a5a6; margin-top:20px; width:100%;">æˆ»ã‚‹</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; font-size:12px; color:#7f8c8d; margin-bottom:10px; padding-right:80px;">
            <span id="progress-text"></span>
            <span id="category-label"></span>
        </div>
        <div id="question-text" style="font-size:17px; font-weight:bold; margin-bottom:20px; line-height:1.5;"></div>
        <div id="options-container"></div>
        
        <div id="feedback-container" class="hidden">
            <div id="result-msg" class="result-box"></div>
            <div class="search-actions" id="search-buttons"></div>
            <button onclick="nextQuestion()" style="width:100%; margin-top:25px; background:var(--primary);">æ¬¡ã®å•é¡Œã¸</button>
        </div>
    </div>

    <div id="stats-screen" class="hidden">
        <h2>æˆç¸¾è¡¨ãƒ»åˆæ ¼åˆ¤å®š</h2>
        <div id="total-status"></div>
        <div style="overflow-x: auto;">
            <table class="stats-table" id="stats-table">
                <thead><tr><th>ã‚«ãƒ†ã‚´ãƒª</th><th>æ­£è§£/è§£ç­”</th><th>ç‡</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <button onclick="showHome()" style="background:#95a5a6; margin-top:25px; width:100%;">æˆ»ã‚‹</button>
    </div>
</div>

<script>
let allQuestions = [];
let currentQuiz = [];
let currentIndex = 0;
let scoreData = JSON.parse(localStorage.getItem('bizLawStats')) || {};
// é–“é•ãˆãŸå•é¡Œã®IDã‚’ä¿å­˜ã™ã‚‹é…åˆ—
let wrongQuestionIds = JSON.parse(localStorage.getItem('bizLawWrongIds')) || [];

async function initApp() {
    try {
        const response = await fetch('./biz3class.json');
        if (!response.ok) throw new Error('JSONèª­ã¿è¾¼ã¿å¤±æ•—');
        const data = await response.json();
        allQuestions = data.sort((a, b) => parseInt(a.id) - parseInt(b.id));
        
        document.getElementById('loading-status').classList.add('hidden');
        document.getElementById('main-menu').classList.remove('hidden');
        updateHomeUI();
    } catch (err) {
        document.getElementById('loading-status').innerHTML = "âš ï¸ JSONèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼";
    }
}

function updateHomeUI() {
    // ç¶šãã‹ã‚‰ã®ãƒœã‚¿ãƒ³è¡¨ç¤º
    if(localStorage.getItem('bizLawProgress')) {
        document.getElementById('resume-btn').style.display = 'block';
    } else {
        document.getElementById('resume-btn').style.display = 'none';
    }

    // å¾©ç¿’ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºåˆ¶å¾¡
    const reviewBtn = document.getElementById('review-btn');
    const wrongCountSpan = document.getElementById('wrong-count');
    if (wrongQuestionIds.length > 0) {
        reviewBtn.classList.remove('hidden');
        wrongCountSpan.innerText = wrongQuestionIds.length;
    } else {
        reviewBtn.classList.add('hidden');
    }
}

function showHome() {
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('nav-home-btn').classList.add('hidden');
    document.getElementById('home-screen').classList.remove('hidden');
    updateHomeUI();
}

function confirmGoHome() {
    if (confirm("å­¦ç¿’ã‚’ä¸­æ–­ã—ã¦è¡¨ç´™ã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿï¼ˆé€²æ—ã¯ä¿å­˜ã•ã‚Œã¾ã™ï¼‰")) {
        showHome();
    }
}

function startQuiz(mode, catName = null) {
    currentIndex = 0;
    if (mode === 'random') {
        currentQuiz = [...allQuestions].sort(() => Math.random() - 0.5);
    } else if (mode === 'order') {
        currentQuiz = [...allQuestions];
    } else if (mode === 'review') {
        // é–“é•ãˆãŸIDã«åˆè‡´ã™ã‚‹å•é¡Œã‚’æŠ½å‡ºã—ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        currentQuiz = allQuestions.filter(q => wrongQuestionIds.includes(q.id)).sort(() => Math.random() - 0.5);
    } else {
        currentQuiz = allQuestions.filter(q => q.category === catName);
    }
    
    if (currentQuiz.length === 0) {
        alert("å¯¾è±¡ã®å•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
        return;
    }

    document.getElementById('home-screen').classList.add('hidden');
    document.getElementById('category-screen').classList.add('hidden');
    document.getElementById('quiz-screen').classList.remove('hidden');
    document.getElementById('nav-home-btn').classList.remove('hidden');
    renderQuestion();
}

function renderQuestion() {
    const q = currentQuiz[currentIndex];
    document.getElementById('progress-text').innerText = `å•é¡Œ ID:${q.id} (${currentIndex + 1} / ${currentQuiz.length})`;
    document.getElementById('category-label').innerText = q.category;
    document.getElementById('question-text').innerText = q.question;
    document.getElementById('feedback-container').classList.add('hidden');
    
    const opts = [
        { text: q.option1, num: 1 },
        { text: q.option2, num: 2 },
        { text: q.option3, num: 3 },
        { text: q.option4, num: 4 }
    ].sort(() => Math.random() - 0.5);

    const container = document.getElementById('options-container');
    container.innerHTML = '';
    
    opts.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt.text;
        btn.onclick = () => checkAnswer(opt.num, q, opt.text);
        container.appendChild(btn);
    });
    window.scrollTo(0,0);
}

function checkAnswer(selectedNum, q, selectedText) {
    const isCorrect = (selectedNum === q.answer);
    const correctText = q[`option${q.answer}`];
    
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === correctText) btn.classList.add('correct');
        if (btn.innerText === selectedText && !isCorrect) btn.classList.add('wrong');
    });

    // æˆç¸¾ãƒ‡ãƒ¼ã‚¿ã®æ›´æ–°
    if(!scoreData[q.category]) scoreData[q.category] = { correct: 0, total: 0 };
    scoreData[q.category].total++;
    if(isCorrect) scoreData[q.category].correct++;
    localStorage.setItem('bizLawStats', JSON.stringify(scoreData));

    // å¾©ç¿’ç”¨ãƒªã‚¹ãƒˆã®æ›´æ–°
    if (isCorrect) {
        // æ­£è§£ã—ãŸã‚‰å¾©ç¿’ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤
        wrongQuestionIds = wrongQuestionIds.filter(id => id !== q.id);
    } else {
        // é–“é•ãˆãŸã‚‰ãƒªã‚¹ãƒˆã«è¿½åŠ ï¼ˆé‡è¤‡ãªã—ï¼‰
        if (!wrongQuestionIds.includes(q.id)) {
            wrongQuestionIds.push(q.id);
        }
    }
    localStorage.setItem('bizLawWrongIds', JSON.stringify(wrongQuestionIds));

    const fb = document.getElementById('feedback-container');
    fb.classList.remove('hidden');
    document.getElementById('result-msg').innerHTML = `
        <strong style="color:${isCorrect ? 'var(--success)' : 'var(--danger)'}; font-size:1.2rem;">
            ${isCorrect ? 'â­• æ­£è§£' : 'âŒ ä¸æ­£è§£'}
        </strong>
        <p style="margin-top:10px; font-size:14px; color:#555;">${q.explanation}</p>
    `;

    const searchArea = document.getElementById('search-buttons');
    searchArea.innerHTML = `<a href="https://www.google.com/search?q=${encodeURIComponent('ãƒ“ã‚¸ãƒã‚¹å®Ÿå‹™æ³•å‹™3ç´š ' + correctText)}" target="_blank" class="search-link">ğŸ” æ­£ç­”ã‚’æ¤œç´¢</a>`;
    if(!isCorrect) {
        searchArea.innerHTML += `<a href="https://www.google.com/search?q=${encodeURIComponent('ãƒ“ã‚¸ãƒã‚¹å®Ÿå‹™æ³•å‹™3ç´š ' + selectedText)}" target="_blank" class="search-link" style="background:#ea4335">ğŸ” èª¤ç­”ã‚’æ¤œç´¢</a>`;
    }

    localStorage.setItem('bizLawProgress', JSON.stringify({ currentIndex: currentIndex + 1, currentQuiz }));
}

function nextQuestion() {
    currentIndex++;
    if(currentIndex < currentQuiz.length) {
        renderQuestion();
    } else {
        localStorage.removeItem('bizLawProgress');
        alert("å…¨å•é¡Œã‚’çµ‚äº†ã—ã¾ã—ãŸï¼");
        showStats();
    }
}

function resumeQuiz() {
    const saved = JSON.parse(localStorage.getItem('bizLawProgress'));
    if(saved) {
        currentQuiz = saved.currentQuiz;
        currentIndex = saved.currentIndex;
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('nav-home-btn').classList.remove('hidden');
        renderQuestion();
    }
}

function showCategoryMenu() {
    document.getElementById('home-screen').classList.add('hidden');
    document.getElementById('category-screen').classList.remove('hidden');
    const list = document.getElementById('category-list');
    const categories = [...new Set(allQuestions.map(q => q.category))];
    list.innerHTML = '';
    categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.innerText = cat;
        btn.onclick = () => startQuiz('category', cat);
        list.appendChild(btn);
    });
}

function showStats() {
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('nav-home-btn').classList.add('hidden');
    document.getElementById('stats-screen').classList.remove('hidden');
    const tbody = document.querySelector('#stats-table tbody');
    const statusDiv = document.getElementById('total-status');
    tbody.innerHTML = '';
    
    let totalCorrect = 0, totalAnswered = 0;
    for(let cat in scoreData) {
        const row = tbody.insertRow();
        const {correct, total} = scoreData[cat];
        const rate = ((correct / total) * 100).toFixed(1);
        totalCorrect += correct; totalAnswered += total;
        row.insertCell(0).innerText = cat;
        row.insertCell(1).innerText = `${correct}/${total}`;
        row.insertCell(2).innerText = `${rate}%`;
    }

    if (totalAnswered > 0) {
        const totalRate = ((totalCorrect / totalAnswered) * 100).toFixed(1);
        const isPass = totalRate >= 70;
        statusDiv.style.background = isPass ? "#d4edda" : "#f8d7da";
        statusDiv.style.color = isPass ? "#155724" : "#721c24";
        statusDiv.innerHTML = `ç·åˆæ­£ç­”ç‡: ${totalRate}%<br>${isPass ? 'ğŸ‰ åˆæ ¼åœå†…ã§ã™ï¼' : 'ğŸ’ª ã‚ã¨å°‘ã—ï¼(70%ã§åˆæ ¼)'}`;
    } else {
        statusDiv.innerHTML = "è§£ç­”ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
    }
}

initApp();
</script>
</body>
