    <style>

</head>
<body>

<div class="container">
    <div id="error-console"></div>

    <div id="home-screen">
        <h1>ãƒ“ã‚¸ãƒã‚¹æ³•å‹™3ç´š å­¦ç¿’ãƒŠãƒ“</h1>
        <div id="loading-status" style="text-align: center; color: #666;">JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
        <div class="menu-stack hidden" id="main-menu">
            <button onclick="startQuiz('all')">æœ€åˆã‹ã‚‰è§£ã (é¸æŠè‚¢ãƒ©ãƒ³ãƒ€ãƒ )</button>
            <button id="resume-btn" onclick="resumeQuiz()" style="display:none;">å‰å›ã®ç¶šãã‹ã‚‰è§£ã</button>
            <button onclick="showCategoryMenu()">ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠã—ã¦è§£ã</button>
            <button onclick="showStats()">æˆç¸¾è¡¨ãƒ»åˆæ ¼åˆ¤å®š</button>
        </div>
    </div>

    <div id="category-screen" class="hidden">
        <h2>ã‚«ãƒ†ã‚´ãƒªé¸æŠ</h2>
        <div id="category-list" class="menu-stack"></div>
        <button onclick="showHome()" style="background:#95a5a6; margin-top:20px; width:100%;">æˆ»ã‚‹</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; font-weight:bold; color: #666;">
            <span id="progress-text"></span>
            <span id="category-label"></span>
        </div>
        <p id="question-text" style="font-size:1.1rem; font-weight:bold; margin: 20px 0;"></p>
        <div id="options-container"></div>
        
        <div id="feedback-container" class="hidden">
            <div id="result-msg" class="result-box"></div>
            <div id="search-buttons"></div>
            <button onclick="nextQuestion()" style="width:100%; margin-top:20px; background:var(--primary);">æ¬¡ã®å•é¡Œã¸</button>
        </div>
    </div>

    <div id="stats-screen" class="hidden">
        <h2>æˆç¸¾è¡¨ãƒ»åˆæ ¼åˆ¤å®š</h2>
        <div id="total-status"></div>
        <table class="stats-table" id="stats-table">
            <thead><tr><th>ã‚«ãƒ†ã‚´ãƒª</th><th>æ­£è§£æ•° / è§£ç­”æ•°</th><th>æ­£ç­”ç‡</th></tr></thead>
            <tbody></tbody>
        </table>
        <button onclick="showHome()" style="background:#95a5a6; margin-top:20px; width:100%;">æˆ»ã‚‹</button>
    </div>
</div>

<script>
let allQuestions = [];
let currentQuiz = [];
let currentIndex = 0;
let scoreData = JSON.parse(localStorage.getItem('bizLawStats')) || {};

// JSONèª­ã¿è¾¼ã¿é–¢æ•°
async function loadData() {
    try {
        const response = await fetch('biz3class.json');
        if (!response.ok) throw new Error('biz3class.jsonãŒè¦‹ã¤ã‹ã‚‰ãªã„ã‹ã€èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã€‚');
        allQuestions = await response.json();
        
        document.getElementById('loading-status').classList.add('hidden');
        document.getElementById('main-menu').classList.remove('hidden');
        if(localStorage.getItem('bizLawProgress')) document.getElementById('resume-btn').style.display = 'block';
    } catch (err) {
        const consoleEl = document.getElementById('error-console');
        consoleEl.style.display = 'block';
        consoleEl.innerHTML = `<strong>èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:</strong> ${err.message}<br>
        <small>â€»PCä¸Šã§ç›´æ¥é–‹ãå ´åˆã€VSCodeã®Live Serverç­‰ã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚</small>`;
        document.getElementById('loading-status').innerText = "ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
    }
}

function showHome() {
    document.querySelectorAll('.container > div').forEach(el => {
        if(el.id !== 'error-console') el.classList.add('hidden');
    });
    document.getElementById('home-screen').classList.remove('hidden');
}

function startQuiz(type, catName = null) {
    currentIndex = 0;
    currentQuiz = (type === 'all') ? [...allQuestions] : allQuestions.filter(q => q.category === catName);
    if(type === 'all') currentQuiz.sort(() => Math.random() - 0.5);
    
    document.getElementById('home-screen').classList.add('hidden');
    document.getElementById('category-screen').classList.add('hidden');
    document.getElementById('quiz-screen').classList.remove('hidden');
    renderQuestion();
}

function renderQuestion() {
    const q = currentQuiz[currentIndex];
    document.getElementById('progress-text').innerText = `Q.${currentIndex + 1} / ${currentQuiz.length}`;
    document.getElementById('category-label').innerText = q.category;
    document.getElementById('question-text').innerText = q.question;
    document.getElementById('feedback-container').classList.add('hidden');
    
    // é¸æŠè‚¢ã®ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼ˆå¯å¤‰é•·å¯¾å¿œï¼‰
    const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);
    
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    shuffledOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt, q);
        container.appendChild(btn);
    });
}

function checkAnswer(selected, q) {
    const isCorrect = (selected === q.answer);
    const btns = document.querySelectorAll('.option-btn');
    
    btns.forEach(btn => {
        btn.disabled = true;
        if(btn.innerText === q.answer) btn.classList.add('correct');
        if(btn.innerText === selected && !isCorrect) btn.classList.add('wrong');
    });

    if(!scoreData[q.category]) scoreData[q.category] = { correct: 0, total: 0 };
    scoreData[q.category].total++;
    if(isCorrect) scoreData[q.category].correct++;
    localStorage.setItem('bizLawStats', JSON.stringify(scoreData));

    const fb = document.getElementById('feedback-container');
    const msg = document.getElementById('result-msg');
    fb.classList.remove('hidden');
    msg.innerHTML = `<h3 style="margin-top:0; color:${isCorrect ? 'var(--success)' : 'var(--danger)'}">${isCorrect ? 'æ­£è§£' : 'ä¸æ­£è§£'}</h3><p>${q.explanation}</p>`;

    const searchArea = document.getElementById('search-buttons');
    const googleBase = "https://www.google.com/search?q=";
    searchArea.innerHTML = `<a href="${googleBase}${encodeURIComponent('ãƒ“ã‚¸ãƒã‚¹å®Ÿå‹™æ³•å‹™3ç´š ' + q.answer)}" target="_blank" class="search-link">ğŸ” æ­£ç­”ã‚’èª¿ã¹ã‚‹</a>`;
    if(!isCorrect) {
        searchArea.innerHTML += `<a href="${googleBase}${encodeURIComponent('ãƒ“ã‚¸ãƒã‚¹å®Ÿå‹™æ³•å‹™3ç´š ' + selected)}" target="_blank" class="search-link" style="background:#ea4335">ğŸ” èª¤ç­”ã‚’èª¿ã¹ã‚‹</a>`;
    }

    localStorage.setItem('bizLawProgress', JSON.stringify({ currentIndex: currentIndex + 1, currentQuiz }));
}

function nextQuestion() {
    currentIndex++;
    if(currentIndex < currentQuiz.length) {
        renderQuestion();
    } else {
        alert("ã‚»ãƒƒã‚·ãƒ§ãƒ³å®Œäº†ï¼æˆç¸¾è¡¨ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        localStorage.removeItem('bizLawProgress');
        showStats();
    }
}

function resumeQuiz() {
    const saved = JSON.parse(localStorage.getItem('bizLawProgress'));
    if(saved) {
        currentQuiz = saved.currentQuiz;
        currentIndex = saved.currentIndex;
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        renderQuestion();
    }
}

function showCategoryMenu() {
    document.getElementById('home-screen').classList.add('hidden');
    document.getElementById('category-screen').classList.remove('hidden');
    const list = document.getElementById('category-list');
    const categories = [...new Set(allQuestions.map(q => q.category))];
    list.innerHTML = '';
    categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.innerText = cat;
        btn.onclick = () => startQuiz('category', cat);
        list.appendChild(btn);
    });
}

function showStats() {
    document.querySelectorAll('.container > div').forEach(el => {
        if(el.id !== 'error-console') el.classList.add('hidden');
    });
    document.getElementById('stats-screen').classList.remove('hidden');
    const tbody = document.querySelector('#stats-table tbody');
    const statusDiv = document.getElementById('total-status');
    tbody.innerHTML = '';
    
    let totalCorrect = 0, totalAnswered = 0;
    for(let cat in scoreData) {
        const row = tbody.insertRow();
        const {correct, total} = scoreData[cat];
        const rate = ((correct / total) * 100).toFixed(1);
        totalCorrect += correct; totalAnswered += total;
        row.insertCell(0).innerText = cat;
        row.insertCell(1).innerText = `${correct} / ${total}`;
        row.insertCell(2).innerText = `${rate}%`;
    }

    if (totalAnswered > 0) {
        const totalRate = ((totalCorrect / totalAnswered) * 100).toFixed(1);
        const isPass = totalRate >= 70;
        statusDiv.style.background = isPass ? "#d4edda" : "#f8d7da";
        statusDiv.style.color = isPass ? "#155724" : "#721c24";
        statusDiv.innerHTML = `ç·åˆæ­£ç­”ç‡: ${totalRate}%<br>${isPass ? 'åˆæ ¼åœå†…ã§ã™ï¼' : 'åˆæ ¼ãƒ©ã‚¤ãƒ³(70%)ã¾ã§ã‚ã¨ ' + (70 - totalRate).toFixed(1) + '%'}`;
    } else {
        statusDiv.innerHTML = "ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
    }
}

// èª­ã¿è¾¼ã¿é–‹å§‹
loadData();
</script>
