    <style>

        body { font-family: "Helvetica Neue", Arial, sans-serif; background: var(--bg); color: #333; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        button { padding: 15px; font-size: 16px; cursor: pointer; border: none; border-radius: 8px; transition: 0.3s; background: var(--secondary); color: white; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }

        .option-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }
        .result-box { margin-top: 20px; padding: 20px; border: 2px solid #ddd; border-radius: 8px; background: #fff; }
        .search-link { display: inline-block; margin: 10px 10px 0 0; padding: 8px 12px; background: #4285f4; color: white; text-decoration: none; border-radius: 4px; font-size: 14px; }
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .stats-table th, .stats-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }

</head>
<body>

<div class="container">
    <div id="home-screen">
        <h1>ãƒ“ã‚¸ãƒã‚¹æ³•å‹™3ç´š å­¦ç¿’ãƒŠãƒ“</h1>
        <div class="menu-stack">
            <button onclick="startQuiz('all')">æœ€åˆã‹ã‚‰è§£ã (å•é¡Œãƒ»é¸æŠè‚¢ãƒ©ãƒ³ãƒ€ãƒ )</button>
            <button id="resume-btn" onclick="resumeQuiz()" style="display:none; background:#27ae60;">å‰å›ã®ç¶šãã‹ã‚‰è§£ã</button>
            <button onclick="showCategoryMenu()">ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠã—ã¦è§£ã</button>
            <button onclick="showStats()">æˆç¸¾è¡¨ãƒ»åˆæ ¼åˆ¤å®š</button>
        </div>
    </div>

    <div id="category-screen" class="hidden">
        <h2>ã‚«ãƒ†ã‚´ãƒªé¸æŠ</h2>
        <div id="category-list" class="menu-stack"></div>
        <button onclick="showHome()" style="background:#95a5a6; margin-top:20px; width:100%;">æˆ»ã‚‹</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; font-weight:bold; color: #666;">
            <span id="progress-text"></span>
            <span id="category-label"></span>
        </div>
        <p id="question-text" style="font-size:1.1rem; font-weight:bold; margin: 20px 0;"></p>
        <div id="options-container"></div>
        
        <div id="feedback-container" class="hidden">
            <div id="result-msg" class="result-box"></div>
            <div id="search-buttons"></div>
            <button onclick="nextQuestion()" style="width:100%; margin-top:20px; background:var(--primary);">æ¬¡ã®å•é¡Œã¸</button>
        </div>
    </div>

    <div id="stats-screen" class="hidden">
        <h2>æˆç¸¾è¡¨ãƒ»åˆæ ¼åˆ¤å®š</h2>
        <div id="total-status"></div>
        <table class="stats-table" id="stats-table">
            <thead>
                <tr><th>ã‚«ãƒ†ã‚´ãƒª</th><th>æ­£è§£æ•° / è§£ç­”æ•°</th><th>æ­£ç­”ç‡</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="showHome()" style="background:#95a5a6; margin-top:20px; width:100%;">æˆ»ã‚‹</button>
    </div>
</div>

<script>
let allQuestions = [];
let currentQuiz = [];
let currentIndex = 0;
let scoreData = JSON.parse(localStorage.getItem('bizLawStats')) || {};

// JSONãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
fetch('biz3class.json')
    .then(response => response.json())
    .then(data => {
        allQuestions = data;
        if(localStorage.getItem('bizLawProgress')) {
            document.getElementById('resume-btn').style.display = 'block';
        }
    });

function showHome() {
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('home-screen').classList.remove('hidden');
}

function startQuiz(type, catName = null) {
    currentIndex = 0;
    if (type === 'all') {
        currentQuiz = [...allQuestions].sort(() => Math.random() - 0.5);
    } else {
        currentQuiz = allQuestions.filter(q => q.category === catName);
    }
    
    document.getElementById('home-screen').classList.add('hidden');
    document.getElementById('category-screen').classList.add('hidden');
    document.getElementById('quiz-screen').classList.remove('hidden');
    renderQuestion();
}

function renderQuestion() {
    const q = currentQuiz[currentIndex];
    document.getElementById('progress-text').innerText = `Q.${currentIndex + 1} / ${currentQuiz.length}`;
    document.getElementById('category-label').innerText = q.category;
    document.getElementById('question-text').innerText = q.question;
    document.getElementById('feedback-container').classList.add('hidden');
    
    // é¸æŠè‚¢ã®ãƒ©ãƒ³ãƒ€ãƒ åŒ–
    const options = [
        { text: q.option1, id: 1 },
        { text: q.option2, id: 2 },
        { text: q.option3, id: 3 },
        { text: q.option4, id: 4 }
    ].sort(() => Math.random() - 0.5);

    const container = document.getElementById('options-container');
    container.innerHTML = '';
    options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt.text;
        btn.onclick = () => checkAnswer(opt.id, q, opt.text);
        container.appendChild(btn);
    });
}

function checkAnswer(selectedId, q, selectedText) {
    const isCorrect = (selectedId === q.answer);
    const correctText = q[`option${q.answer}`];
    
    // ãƒœã‚¿ãƒ³ã®è‰²å¤‰æ›´
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === correctText) btn.classList.add('correct');
        if (btn.innerText === selectedText && !isCorrect) btn.classList.add('wrong');
    });

    // ã‚¹ã‚³ã‚¢è¨˜éŒ²
    if (!scoreData[q.category]) scoreData[q.category] = { correct: 0, total: 0 };
    scoreData[q.category].total++;
    if (isCorrect) scoreData[q.category].correct++;
    localStorage.setItem('bizLawStats', JSON.stringify(scoreData));

    // ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯è¡¨ç¤º
    const fb = document.getElementById('feedback-container');
    const msg = document.getElementById('result-msg');
    fb.classList.remove('hidden');
    msg.innerHTML = `<h3 style="margin-top:0; color:${isCorrect ? 'var(--success)' : 'var(--danger)'}">${isCorrect ? 'æ­£è§£ï¼' : 'ä¸æ­£è§£...'}</h3><p>${q.explanation}</p>`;

    // Googleæ¤œç´¢ãƒœã‚¿ãƒ³
    const searchArea = document.getElementById('search-buttons');
    const googleBase = "https://www.google.com/search?q=";
    searchArea.innerHTML = `<a href="${googleBase}${encodeURIComponent('ãƒ“ã‚¸ãƒã‚¹å®Ÿå‹™æ³•å‹™3ç´š ' + correctText)}" target="_blank" class="search-link">ğŸ” æ­£ç­”ã‚’è©³ã—ãèª¿ã¹ã‚‹</a>`;
    
    if (!isCorrect) {
        searchArea.innerHTML += `<a href="${googleBase}${encodeURIComponent('ãƒ“ã‚¸ãƒã‚¹å®Ÿå‹™æ³•å‹™3ç´š ' + selectedText)}" target="_blank" class="search-link" style="background:#ea4335">ğŸ” èª¤ç­”ã®åŸå› ã‚’èª¿ã¹ã‚‹</a>`;
    }

    // é€²æ—ä¿å­˜
    localStorage.setItem('bizLawProgress', JSON.stringify({ currentIndex: currentIndex + 1, currentQuiz }));
}

function nextQuestion() {
    currentIndex++;
    if (currentIndex < currentQuiz.length) {
        renderQuestion();
    } else {
        alert("ã™ã¹ã¦ã®å•é¡ŒãŒçµ‚äº†ã—ã¾ã—ãŸï¼");
        localStorage.removeItem('bizLawProgress');
        showStats();
    }
}

function resumeQuiz() {
    const saved = JSON.parse(localStorage.getItem('bizLawProgress'));
    if (saved) {
        currentQuiz = saved.currentQuiz;
        currentIndex = saved.currentIndex;
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        renderQuestion();
    }
}

function showCategoryMenu() {
    document.getElementById('home-screen').classList.add('hidden');
    document.getElementById('category-screen').classList.remove('hidden');
    const list = document.getElementById('category-list');
    const categories = [...new Set(allQuestions.map(q => q.category))];
    list.innerHTML = '';
    categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.innerText = cat;
        btn.onclick = () => startQuiz('category', cat);
        list.appendChild(btn);
    });
}

function showStats() {
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('stats-screen').classList.remove('hidden');
    const tbody = document.querySelector('#stats-table tbody');
    const statusDiv = document.getElementById('total-status');
    tbody.innerHTML = '';
    
    let totalCorrect = 0;
    let totalAnswered = 0;

    for (let cat in scoreData) {
        const row = tbody.insertRow();
        const {correct, total} = scoreData[cat];
        const rate = ((correct / total) * 100).toFixed(1);
        totalCorrect += correct;
        totalAnswered += total;

        row.insertCell(0).innerText = cat;
        row.insertCell(1).innerText = `${correct} / ${total}`;
        row.insertCell(2).innerText = `${rate}%`;
    }

    if (totalAnswered > 0) {
        const totalRate = ((totalCorrect / totalAnswered) * 100).toFixed(1);
        const isPass = totalRate >= 70;
        statusDiv.style.background = isPass ? "#d4edda" : "#f8d7da";
        statusDiv.style.color = isPass ? "#155724" : "#721c24";
        statusDiv.innerHTML = `ç·åˆæ­£ç­”ç‡: ${totalRate}%<br>${isPass ? 'ã€åˆæ ¼åœå†…ã€‘ã“ã®èª¿å­ã§é ‘å¼µã‚Šã¾ã—ã‚‡ã†ï¼' : 'ã€ä¸åˆæ ¼ã€‘åˆæ ¼ãƒ©ã‚¤ãƒ³(70%)ã¾ã§ã‚ã¨ ' + (70 - totalRate).toFixed(1) + '% ã§ã™ã€‚'}`;
    } else {
        statusDiv.innerHTML = "ã¾ã è§£ç­”ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
    }
}
</script>
